<body>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">	
	<H1>Lakewood - Alberta Golf Resort at Sylvan Lake</H1>
	<!--	
	  <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Flakewoodgolfresort%2Fvideos%2F270059748920126%2F&show_text=false&width=560&t=0" width="400" height="240" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>

	<link rel="shortcut icon" type="image/png" href="/images/Fairway-Hole-2.png">
	<script type="text/javascript" src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script> 
	<link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css"> 
	<div id="storyMap"></div>

	  <script> 
		"use strict";
				  
		// JSON file containing data for the Story Map
		const storymap_data =  "https://fescue.github.io/data/Lakewood-Golf-Resort.json";

		// Options for Story Map
		const storymap_options = {
				  language: "en",
				  map_type: "osm:standard",
				  calculate_zoom: false
				};

				// the Story Map object
				const storymap = new VCO.StoryMap("storyMap", storymap_data, storymap_options);

				// Leaflet Zoom control
				const zoomControl = L.control.zoom({ position: "topleft" });

				// Leaflet Full-Screen control
				const fullscreenControl = new L.Control.Fullscreen({
				  position: "topleft"
				});

				// grouping of controls
				const leafletControlsToAdd = [zoomControl, fullscreenControl];

				// event for when the Story Map is loaded
				storymap.on("loaded", function() {
				  // leaflet.js web map object
				  const leafletMap = storymap.map;

				  // add controls to Leaflet web map
				  leafletControlsToAdd.forEach(element => leafletMap.addControl(element));
				});
	</script>
	<script type="text/javascript" class="init"></script> 
	<p><a href="https://www.lakewoodgolfresort.ca/course-at-lakewood">About the Course</a></p>
