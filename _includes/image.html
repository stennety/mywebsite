{% if page.portrait %}
<figure class="figure__featimg figure__featimg--portrait">
    <img src="{{ include.image | prepend: '/assets/images/' | default: '' }}" alt="{{ include.alt | default: '' }}" width="360" height="509" loading="eager">
{% else %}
<figure class="figure__featimg">
    <img src="{{ include.image | prepend: '/assets/images/' | default: '' }}" alt="{{ include.alt | default: '' }}" width="700" height="480" loading="eager">
{% endif %}
</figure>
