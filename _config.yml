title: Gishan's Notes
description: CSE undergraduate notes and learning resources.
baseurl: "" 
url: "https://gishanchamith.github.io"

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap

author:
  name: "Gishan Chamith"
  email: "your-email@example.com"

permalink: /:title/

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - CNAME

minima:
  skin: classic
