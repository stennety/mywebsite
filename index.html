---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <p class="read-more">{{ post.date | date: "%B %e, %Y" }}  | <a href="{{ site.baseurl }}{{ post.url }}">Read More</a></p>
    </article>
  {% endfor %}
</div>
